<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-9</title>
    <style>
        div{
            width:100px;
            height:100px;
            border: 5px solid orangered;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            animation:my-animation 4s infinite linear;
        }
        @keyframes my-animation {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }

        }
    </style>
</head>
<body>

    <div></div>


</body>
</html>
